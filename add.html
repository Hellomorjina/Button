<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternating Border Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #814c07;
      margin: 0;
    }

    #btn {
      position: relative;
      font-family: Arial, sans-serif;
      padding: 11px 13px;
      font-size: 16px;
      background: #9C9181;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      overflow: hidden;
      border: 2px solid #B1A799;
    }

    /* Common styles for animations */
    #btn::before, #btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background: #ffffff;
      opacity: 0; /* Hidden by default */
    }

    /* Top Border Animation */
    #btn::before {
      top: 0;
      left: 0;
      animation: moveRight 1s linear infinite;
    }

    /* Bottom Border Animation */
    #btn::after {
      bottom: 0;
      right: 0;
      animation: moveLeft 1s linear infinite;
      animation-delay: 1s; /* Starts only after 'before' completes */
    }

    /* Animations */
    
    @keyframes moveRight {
      0% { transform: translateX(-100%); opacity: 1; }
      100% { transform: translateX(100%); opacity: 1; }
    }

    @keyframes moveLeft {
      0%, 50% { opacity: 0; } /* Hidden until 'before' finishes */
      50.01% { opacity: 1; transform: translateX(100%); }
      100% { transform: translateX(-100%); opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="btn">Kostenfreie Beratung sichern</button>
</body>
</html>

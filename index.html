<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #814c07;
      margin: 0;
    }

    #btn {
      position: relative;
      font-family: Arial, sans-serif;
      padding: 11px 13px;
      font-size:16px;
      background: #9C9181;
      color:#fff;
      border-radius: 30px;
      cursor: pointer;
      font-weight:500;
      overflow: hidden;
      border: #B1A799;
    }

    #btn::before, #btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background: #ffffff;
    }

    /* Top Border Animation */
    #btn::before {
      top: 0;
      left: 0;
      animation: moveRight 1s linear infinite;
    }

    /* Bottom Border Animation (Starts immediately after Before finishes) */
    #btn::after {
      bottom: 0;
      right: 0;
      animation: moveLeft 1s linear infinite;
      animation-delay: 2s; /* Ensures it starts after 'before' completes */
    }

    @keyframes moveRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes moveLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <button id="btn">Kostenfreie Beratung sichern</button>
